    <h2>What is CSS?</h2>
    <br>
    <br>
    <p>- CSS stands for Cascading Style Sheets;</p> <br>
    <p>- CSS describes how HTML elements are to be displayed on screen,</p>
    <p>paper, or in other media;</p> <br>
    <p>- CSS saves a lot of work. It can control the layout</p>
    <p>of multiple web pages all at once;</p> <br>
    <p>- External stylesheets are stored in CSS files.</p>
