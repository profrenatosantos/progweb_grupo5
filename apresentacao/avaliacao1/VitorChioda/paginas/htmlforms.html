  <h2>What is Forms?</h2>
  <br>
  <br>
  <p>- An HTML form is used to collect user input;</p> <br>
  <p>- The user input can then be sent to a server for processing;</p> <br>
  <p>- An HTML form contains form elements;</p> <br>
  <p>- Form elements are different types of input elements, like:</p>
  <p>text fields, checkboxes, radio buttons, submit buttons, and more.</p>
