<body>

  <h2>What is ID?</h2>
  <br>
  <br>
  <p>- The HTML id attribute is used to specify a unique id for an HTML element;</p> <br>
  <p>- The value must be unique within the HTML document;</p> <br>
  <p>- The id attribute is used by CSS or JavaScript to perform</p>
  <p>certain tasks for the element with the specific id value.</p>

</body>
