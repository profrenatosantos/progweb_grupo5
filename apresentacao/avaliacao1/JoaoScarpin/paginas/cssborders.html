<body>
    <h2>CSS Border Properties</h2>

    <p>The CSS border properties allow you to specify the style, width, and color of an element's border.</p>
    <br>
    <p>Example</p>

    <div style="width: 90%;">
        <div style="margin-bottom: 25px; width: 100%; height: 50px;padding: 15px 0; border: 3px solid crimson; ">  I have a solid border </div>
        <div style="margin-bottom: 25px; width: 100%; height: 50px;padding: 15px 0; border: 3px dotted black;">    I have a dotted border </div>
        <div style="margin-bottom: 25px; width: 100%; height: 50px;padding: 15px 0; border: 3px double blue;">     I have a double border </div>
        <div style="margin-bottom: 25px; width: 100%; height: 50px;padding: 15px 0; border: 3px dashed red;">      I have a dashed border </div>
    </div>
</body>
